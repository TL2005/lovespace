<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/timing.css" rel="stylesheet">
    <link href="techstack/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="techstack/bootstrap/js/bootstrap.min.js"></script>
    <script src="techstack/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/timing.js"></script>
</head>
<body>
<div class="container pt-2 body-box">
    <h2 class="text-center text-nowrap">我们的恋爱空间</h2>
    <div class="timing mx-auto">
            <div class="card-body d-flex justify-content-between align-items-center" >
                <!-- 第一个盒子: 图标 -->
                <div class="col-1"><img style="height: 80px" src="https://i.postimg.cc/mg4ZZtBL/timing.png" alt=""></div>
                <!-- 第二个盒子: 文本内容 -->
                <div class="col-lg-6">
                    <div class="textContent">我们在一起：</div>
                    <div class="text-nowrap">
                    <span id="days1" class="time-box"></span>
                    <span class="label">天</span>
                    <span id="hours1" class="time-box"></span>
                    <span class="label">小时</span>
                    <span id="minutes1" class="time-box"></span>
                    <span class="label">分</span>
                    <span id="seconds1" class="time-box"></span>
                    <span class="label">秒</span>
                    </div>
                </div>
                <!-- 第三个盒子: 跳动的爱心 -->
                <div class="col-2">
                    <div class="heart"></div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
