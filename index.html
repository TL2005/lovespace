<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/timing.css" rel="stylesheet">
    <link href="techstack/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<style>
    .card{
        margin: 0 auto;
        background: #ede5fb;
        box-shadow: 5px 5px 5px #CBCFFC, -3px -3px 5px #FFF;
        box-sizing: border-box;
        border-radius: 1rem;
    }
    .t1{
        margin-left: 1rem;
        margin-right: 50px;
    }

</style>
<body>
<div class="container pt-2 body-box">
    <h2 class="text-center text-nowrap">我们的恋爱空间</h2>
    <div class="container mt-2">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <!-- 第一个盒子: 图标 -->
                <div class="icon"></div>
                <!-- 第二个盒子: 文本内容 -->
                <div class="t1 text-nowrap">
                    <div>我们在一起：</div>
                    <div id="time1"></div>
                </div>
                <!-- 第三个盒子: 跳动的爱心 -->
                <div class="heart"></div>
            </div>
        </div>
    </div>
</div>
